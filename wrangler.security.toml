# GrowPod Empire - Security Monitor Worker Configuration
# Deploy with: wrangler deploy -c wrangler.security.toml

name = "growpod-security-monitor"
main = "src/security-monitor.ts"
compatibility_date = "2026-01-01"
compatibility_flags = ["nodejs_compat"]

# ============================================
# Account ID (same as main worker)
# ============================================
# IMPORTANT: This is a placeholder value. Do NOT commit your actual account ID.
# For deployment, provide via one of these methods:
#   1. CLI: wrangler deploy -c wrangler.security.toml --account-id <YOUR_ACCOUNT_ID>
#   2. GitHub Actions: Set CLOUDFLARE_ACCOUNT_ID in repository secrets
#   3. Local override: Create wrangler.local.toml with your account_id (add to .gitignore)
account_id = "REPLACE_WITH_YOUR_ACCOUNT_ID"

# ============================================
# Scheduled Triggers
# ============================================
[triggers]
crons = ["*/5 * * * *"]  # Every 5 minutes

# ============================================
# D1 Database (same as main app)
# ============================================
# IMPORTANT: This is a placeholder value. Do NOT commit your actual database ID.
# Create a D1 database first: wrangler d1 create growpod-empire-db
# Then provide the database_id via one of these methods:
#   1. Replace this placeholder with your actual database_id (local development only)
#   2. Use environment-specific wrangler configs (wrangler.production.toml, etc.)
#   3. Set via CI/CD secrets during deployment
[[d1_databases]]
binding = "DB"
database_name = "growpod-empire-db"
database_id = "REPLACE_WITH_YOUR_DATABASE_ID"

# ============================================
# KV Namespace for metrics storage
# ============================================
# Create with: wrangler kv:namespace create "SECURITY_KV"
# [[kv_namespaces]]
# binding = "SECURITY_KV"
# id = "YOUR_SECURITY_KV_NAMESPACE_ID"

# ============================================
# Environment Variables
# ============================================
[vars]
NODE_ENV = "production"

# ============================================
# Secrets (set via wrangler)
# ============================================
# Required for email reports:
#   wrangler secret put SECURITY_EMAIL -c wrangler.security.toml
#   wrangler secret put RESEND_API_KEY -c wrangler.security.toml
#
# Alternative email services:
# - SendGrid: wrangler secret put SENDGRID_API_KEY
# - Mailgun: wrangler secret put MAILGUN_API_KEY
# - Cloudflare Email Workers: Configure in dashboard

# ============================================
# Observability
# ============================================
[observability]
enabled = true
