name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Type Check
        run: npm run check

      - name: Build Frontend
        run: npm run build
        env:
          VITE_GROWPOD_APP_ID: ${{ vars.VITE_GROWPOD_APP_ID }}
          VITE_BUD_ASSET_ID: ${{ vars.VITE_BUD_ASSET_ID }}
          VITE_TERP_ASSET_ID: ${{ vars.VITE_TERP_ASSET_ID }}
          VITE_SLOT_ASSET_ID: ${{ vars.VITE_SLOT_ASSET_ID }}
          VITE_GROWPOD_APP_ADDRESS: ${{ vars.VITE_GROWPOD_APP_ADDRESS }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --minify
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Optional: Run D1 migrations on deploy
  migrate:
    runs-on: ubuntu-latest
    name: Run D1 Migrations
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Run D1 Migrations
        run: |
          wrangler d1 execute growpod-empire-db --file=migrations/001_init.sql --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
