name: Deploy GrowPod Empire to Cloudflare Workers

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build application
        run: npm run build
        env:
          BUILD_TARGET: worker
          NODE_ENV: production
          VITE_GROWPOD_APP_ID: ${{ secrets.VITE_GROWPOD_APP_ID }}
          VITE_BUD_ASSET_ID: ${{ secrets.VITE_BUD_ASSET_ID }}
          VITE_TERP_ASSET_ID: ${{ secrets.VITE_TERP_ASSET_ID }}
          VITE_SLOT_ASSET_ID: ${{ secrets.VITE_SLOT_ASSET_ID }}
          VITE_GROWPOD_APP_ADDRESS: ${{ secrets.VITE_GROWPOD_APP_ADDRESS }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
